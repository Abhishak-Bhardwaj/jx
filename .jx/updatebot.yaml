apiVersion: updatebot.jenkins-x.io/v1alpha1
kind: UpdateConfig
spec:
  rules:
    - urls:
        - https://github.com/jenkins-x/jx3-pipeline-catalog
      changes:
        - regex:
            pattern: "jenkinsxio/jx-cli:(.*)"
            files:
              - "**/*.yaml"
        - regex:
            pattern: "jenkinsxio/jx-boot:(.*)"
            files:
              - "**/*.yaml"
    - urls:
        - https://github.com/jenkins-x/jxr-versions
      changes:
        - versionTemplate: |
            {{ pullRequestSha "jenkins-x/jx3-pipeline-catalog" }}
          regex:
            pattern: "+version: (.*)"
            files:
              - git/github.com/jenkins-x/jx3-pipeline-catalog.yml
        - regex:
            pattern: "\\s+image: gcr.io/jenkinsxio/jx-cli:(.*)"
            files:
              - ".lighthouse/jenkins-x/release.yaml"
              - ".lighthouse/jenkins-x/pullrequest.yaml"
              - "jenkins-x-*.yml"
              - "git-operator/job.yaml"
        - regex:
            pattern: "\\s+image: gcr.io/jenkinsxio/jx-boot:(.*)"
            files:
              - ".lighthouse/jenkins-x/release.yaml"
              - ".lighthouse/jenkins-x/pullrequest.yaml"
              - "jenkins-x-*.yml"
              - "git-operator/job*.yaml"
        - regex:
            pattern: "version: (.*)"
            files:
              - "docker/gcr.io/jenkinsxio/jx-cli.yml"
              - "packages/jx-cli.yml"
        - regex:
            pattern: "JX_DEFAULT_IMAGE: gcr.io/jenkinsxio/jx-cli:(.*)"
            files:
              - "apps/jenkins-x/lighthouse/values.yaml.gotmpl"
              - "charts/jenkins-x/lighthouse/values.yaml.gotmpl"